{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Hello World">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title> Leonardo Bitto - Data analyst </title>
        <!-- FONT AWESOME KIT -->
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    </head>
    <body>

        <section class="container-fluid">
            <h1 class="h1 m-4 text-center">{{ article.title }}</h1>
            <div class="mx-4 px-5 d-flex flex-column flex-md-row justify-content-start">
                <span class ="px-3">author: {{ article.author }}</span>
                <span class ="px-3">created: {{ article.date_created }}</span>
                <span class ="px-3">updated: {{ article.date_updated }}</span>
            </div>
            <div class="h4 px-5 m-4">{{ article.topic }}</div>
            <div class="m-5 p-3">
                {{ article.paragraphs.html|safe }}
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
