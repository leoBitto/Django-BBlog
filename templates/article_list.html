{% extends "base.html" %}
{% block content %} 
        <h1 class="h1 m-5 text-center">Articles</h1>
        <ul class="container-fluid mx-5 p-3">
        {% for article in articles %}
            
            <li class="m-3">{{ article.date_updated|date }} - <a href="articles/{{article.slug}}" >{{ article.title }}</a><span class="px-4">{{article.topic}}</span></li>
            
        {% empty %}
            <li>No articles yet.</li>
        {% endfor %}
        </ul>
        
{% endblock %}
